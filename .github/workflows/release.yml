name: Release Jar and exe

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  create_jar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Set the version
        run: mvn -B versions:set -DnewVersion="${{ steps.get_version.outputs.version-without-v }}" --file pom.xml

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/origami-editor-*.jar

  create_executable:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: pwsh

    strategy:
      matrix:
        os:
          - 'windows-latest'
#          - 'ubuntu-20.04'
#          - 'macos-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
          cache: maven

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Set the version
        run: mvn -B versions:set -DnewVersion="${{ steps.get_version.outputs.version-without-v }}" --file pom.xml

      - name: Build project and prepare JRE
        run: |
          mvn -B clean package --file pom.xml
          mkdir lib
          mkdir ci-build
          cp target/origami-editor-${{ steps.get_version.outputs.version-without-v }}.jar lib/
          $deps = jdeps --print-module-deps --ignore-missing-deps lib/origami-editor-${{ steps.get_version.outputs.version-without-v }}.jar
          jlink --add-modules $deps --output ci-build/origami-editor-runtime

      - name: Create portable executable
        run: |
          jpackage `
            @build/jpackage-common-args `
            --type app-image `
            --name "Origami-Editor-(Portable)" `
            --app-version ${{ steps.get_version.outputs.version-without-v }} `
            --main-jar origami-editor-${{ steps.get_version.outputs.version-without-v }}.jar `

      - name: Create zip for portable executable
        uses: papeloto/action-zip@v1
        with:
          files: 'ci-build/Origami-Editor-(Portable)'
          dest: ci-build/Origami Editor (Portable) ${{ steps.get_version.outputs.version-without-v }}.zip

      - name: Create installer
        run: |
          jpackage `
            @build/jpackage-common-args `
            @build/jpackage-installer-args `
            --name "Origami Editor" `
            --app-version ${{ steps.get_version.outputs.version-without-v }} `
            --main-jar origami-editor-${{ steps.get_version.outputs.version-without-v }}.jar `

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ci-build/origami-editor-*.exe
            ci-build/Origami Editor*.exe
            ci-build/Origami Editor*.zip
